<div class="container cont-body">
    <div>
      <div class="login-header">Digital Library</div>
      <div class="login-container">
        <form #loginForm="ngForm" (ngSubmit)="onSubmit()">
          <div class="form-group row">
            <label for="username" class="col-sm-3 col-form-label form-label"
              [ngClass]="{'required-label': user.errors?.['required'] && (user.dirty || user.touched)}">Username</label>
            <div class="col-sm-9">
              <input type="text" class="form-control" id="username" name="username" [(ngModel)]="username"
                #user="ngModel" required>
            </div>
          </div>
          <div class="form-group row">
            <label for="password" class="col-sm-3 col-form-label form-label"
              [ngClass]="{'required-label': userpassword.errors?.['required'] && userpassword.touched}">Password</label>
            <div class="col-sm-9">
              <input type="password" class="form-control" id="password" name="password" [(ngModel)]="password"
                #userpassword="ngModel" required>
            </div>
          </div>
          <div class="form-group row">
            <div class="col-sm-9 offset-sm-3">
              <button type="submit" class="btn btn-primary login-button" [disabled]="loginForm.invalid">Login</button>
            </div>
          </div>
        </form>
      </div>
    </div>
  </div>
